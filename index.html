<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnuy Incremental</title>

    <script src="break_eternity.js"></script>
    <script src="format.js"></script>
    <script src="main.js" defer></script>
    <script src="saveload.js" defer></script>
    <script src="buttons.js" defer></script>
</head>
<body>
    <div id="tab-select">
        <button id="tab0_button" onclick="tab(0)">Bnuy</button>
        <button id="tab1_button" onclick="tab(1)">Gwa</button>
    </div>

    <div id="number">
        You have <span id="gen-display" style="font-size: 24px;"></span> generations of bnuy, producing <span id="gain-display" style="font-size: 24px;"></span><span id="softcapped"></span> bnuys per second.<br>
        You have <span id="number-display" style="font-size: 24px;"></span><span id="hardcapped"></span> bnuys
        <br>
        <button id="button1" onclick="adopt()">Adopt a bnuy</button>
        <button id="button2" onclick="breed()">Breed your bnuys (Cost: <span id="breed-cost"></span> bnuys)</button>
    </div>

    <div id="gwa" style="display: none;">
        You have <span id="gwa-display" style="font-size: 24px;"></span> gwas, multiplying bnuy gain by <span id="gwa-mult-display" style="font-size: 24px;"></span><br>
        <button id="button3" onclick="prestige()">Reset all previous progress to gain a gwa (Requires: <span id="gwa-cost"></span> bnuys)</button>
    </div>
</body>
</html>
